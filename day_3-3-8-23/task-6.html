<body>
    <p>6. "Write a function that mimics (without the use of >>) the right shift operator
        and returns the result from the two given integers.
        Ex. 80 >> 3 = floor(80/2^3) = floor(80/8) = 10
        -24 >> 2 = floor(-24/2^2) = floor(-24/4) = -6"</p>
        <input type="number" placeholder="Enter num to be right shifted" id="num1">
        <label>>></label>
        <input type="number" placeholder="Enter num to right shift" id="num2">
        <p id="p"></p>
        <button onclick="fun()">submit</button>

        <script>
            function fun(){
            var num1=document.getElementById("num1").value;
            var shift=document.getElementById("num2").value;
                var pow=2;
                for(var i=1;i<shift;i++)
                {
                    pow *=pow;
                }
            var shifted=num1/pow|0;

            document.getElementById("p").innerHTML="Shifted o/p="+shifted;
            }
        </script>
</body>
