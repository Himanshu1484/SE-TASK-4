<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter the number string:" id="txt">
    <p id="p"></p>
    <button onclick="fun()">submit</button>

    <script>
        function fun(){
            var str=""+document.getElementById("txt").value;
            var arr=str.split("");
            var tmp;
            var txt="";
            for(i=0;i<arr.length;i++)
            {
                for(j=i;j<arr.length;j++)
                if(arr[i].charCodeAt(0)>arr[j].charCodeAt(0))
                {            document.getElementById("p").innerHTML="1";

                    tmp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=tmp;
                }
            }
            
            for(i=0;i<10;i++)
            {var num=i;var c=0;
                for(j=0;j<arr.length;j++)
                {
                    var no=parseInt(arr[j]);
                    if(num==no)
                    {
                        c=1;
                        break;
                    }
                    else{c=0;}

                }
                if(c==1){
                    txt=txt+i;
                }
                else{txt=txt+"_";}
            }
            document.getElementById("p").innerHTML=txt;


        }
    </script>
</body>
</html>
