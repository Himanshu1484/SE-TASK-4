<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <style>
        p{
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <input type="date" id="date" onchange="fun()">
        <p id="txt"></p>

        <script>
            function fun() {
                var str = document.getElementById("date").value;
                var d = new Date(str);
                var today = new Date();
    
                var time = d - today;
    
                if(d.getDate()==today.getDate()){
                    document.getElementById("txt").innerHTML ="Today is the day!!";
                }
                else if((Math.sign(time)==-1))
                {
                    var days = -1*(time / (1000 * 60 * 60 * 24))|0;
                    var hours = -1*((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))|0+(24*days);
                    var minutes =-1*((time % (1000 * 60 * 60)) / (1000 * 60))|0;
                    var seconds =today.getSeconds();
                    hours-=19;
                    minutes-=30;
                    if(Math.sign(minutes)==-1)
                    {
                        minutes*=-1;
                    }
                    document.getElementById("txt").innerHTML =hours + " hours, " + minutes + " minutes, " + seconds + " seconds passed";
                    
                }
                else if((Math.sign(time)==1))
            {
                var days = (time / (1000 * 60 * 60 * 24))|0;
                var hours = ((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))|0+(24*days);
                var minutes =60-today.getMinutes();
                var seconds = ((time % (1000 * 60)) / 1000)|0;
                hours-=5;
                var thour=24-today.getHours()+(24*days);
                document.getElementById("txt").innerHTML =thour + " hours, " + minutes + " minutes, " + seconds + " seconds remaining";
                //document.getElementById("txt").innerHTML =thour;
            }
        }
        </script>
</body>
</html>
