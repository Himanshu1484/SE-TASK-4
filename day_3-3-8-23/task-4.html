<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsk-4</title>
</head>
<body>
    <p>4. "JavaScript program to display multiplication tables using user input integer
        value.
        Ex. User Input : 2
        2 * 1 = 2
        2 * 2 = 4
        ....
        2 * 10 = 20"</p>
    <input type="number" id="num" placeholder="Enter number to genrate table">
    <button onclick="fun()">submit</button>
    <pre id="pre"></pre>

    <script>
        function fun(){
            var i;
            var pr="";
            var str;
            var x=document.getElementById("num").value;
            for(i=1;i<11;i++){
                str=i*x;
                pr=pr+"<br>"+x+"*"+i+"="+str;
            }
            document.getElementById("pre").innerHTML=pr;
        }
    </script>
</body>
</html>
