<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4</title>
    <style>
        p{
            font-weight: bold;
            font-size: larger;
        }
    </style>
</head>
<body>
    <input type="time" id="time" onchange="fun()">
    <p id="p"></p>
    <script>

        function fun(){

        var s =""+ document.getElementById("time").value;
        var d=s.split(":");
        var today= new Date();
        hours=today.getHours();
        minutes=today.getMinutes();
        var hour=parseInt(d[0],10)-hours;
        var minute=parseInt(d[1],10)-minutes;
      if((Math.sign(hour)==-1)||(Math.sign(minute)==-1))
      { 
        if((Math.sign(hour)==-1)){hour*=-1}
        if((Math.sign(minute)==-1)){minute*=-1}

        document.getElementById("p").innerHTML=hour + " Hours " + minute + " Minutes " + "gone"; 
    }
      else if((Math.sign(hour)==1)||(Math.sign(minute)==1))
        {document.getElementById("p").innerHTML=hour + " Hours " + minute + " Minutes " + "remaining"; }

        else{document.getElementById("p").innerHTML=" You are on time"}
      
    }
     
    </script>
</body>
</html>
