<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-12</title>
</head>
<body>
    <p>12.write a Javascript program that takes a number as its argument and returns
        an array of all its factors.
        Ex. 12 ➞ [1, 2, 3, 4, 6, 12]
        4 ➞ [1, 2, 4]</p>
    <input type="number" placeholder="Eter the number" id="num">
    <p id="p"></p>
    <button onclick="fun()">submit</button>

    <script>
        function fun(){
            var txt=document.getElementById("num").value;

            var s="";
            for(var i=0;i<=txt;i++){

            if(txt%i==0){
                s=s+i+" ";
            }
        }

        var x=s.split(" ");
        document.getElementById("p").innerHTML=x;

        }
    </script>
</body>
</html>
