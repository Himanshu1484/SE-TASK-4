<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <style>
        p{
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <input type="date" id="date">
        <p id="txt"></p>
        <button onclick="fun()">submit</button>

    <script>
        function fun()
        {
            var s = document.getElementById("date").value;
            var d=new Date(s);
            var today= new Date();
            var day=(d.getDate()+1)-(today.getDate()+1);
            var month=(d.getMonth()+1)-(today.getMonth()+1);
            var year=(d.getFullYear()+1)-(today.getFullYear()+1);
           
            document.getElementById("txt").innerHTML= ""+day+" days "+month+" Months "+year+" Years remaining";
        }
    </script>
</body>
</html>
