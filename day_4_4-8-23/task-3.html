<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <style>
        p{
            font-size: larger;
            font-weight: bold;
        }
    </style>
</head>
<body>
        <input type="date" id="date" onchange="fun()">
        <p id="txt"></p>

    <script>
        function fun()
        {
            var s = document.getElementById("date").value;
            var d=new Date(s);
            var today= new Date();
           time1=d.getTime()/3600000;
           time2=today.getTime()/3600000;
           time=(time1-time2)|0;
           hour=(d.getHours())-(today.getHours())
           minute=(d.getMinutes())-(today.getMinutes())
           second=(d.getSeconds())-(today.getSeconds())
           date1=(d.getDate())-today.getDate();
       
            

            if((Math.sign(time)==-1)&&(date1!=0))
            { 
              if((Math.sign(hour)==-1)){hour*=-1}
              if((Math.sign(minute)==-1)){minute*=-1}
              if((Math.sign(second)==-1)){second*=-1}
      
              document.getElementById("txt").innerHTML=hour + " Hours " + minute + " Minutes " + second + " Seconds " + "gone"; 
          }
            else if((Math.sign(time)==1)&&(date1!=0))
              {             
                if((Math.sign(hour)==-1)){hour*=-1}
                if((Math.sign(minute)==-1)){minute*=-1}
                if((Math.sign(second)==-1)){second*=-1}
                document.getElementById("txt").innerHTML=hour + " Hours " + minute + " Minutes " + second + " Seconds " + "remaining"; }
      
              else{document.getElementById("txt").innerHTML="Today is the day"}
        }
    </script>
</body>
</html>
