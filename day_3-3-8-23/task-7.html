<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
</head>
<body>
    <p>7. "Write a javascript program that takes in a number as a string n and returns
        the number without trailing and leading zeros.
        Ex. removeLeadingTrailing(""230.000"") ➞ ""230""
        removeLeadingTrailing(""00402"") ➞ ""402"""</p>
    <input type="number" id="num" placeholder="Enter the number">
    <p id="p"></p>
    <button onclick="fun()">submit</button>

    <script>
        function fun(){

            var num=document.getElementById("num").value;

            var x=""+num;
            var i;
            var len=x.length;
            for(i=0;i<len;i++)
            {
                if(x.charAt(i)=='0')
                {                    

                    x=x.slice(0,i)+" "+x.slice(i+1);

                }
                else{break;}
            }

            for(i=len-1;i>-1;i--)
            { 
                if(x.charAt(i)=='0')
                {            
                    x=x.slice(0,i)+" "+x.slice(i+1);
                }
                else{break;}
            }

        document.getElementById("p").innerHTML=x;
        }        

    </script>
</body>
</html>
